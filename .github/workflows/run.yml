name: Windows Patch Deployment Demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-demo:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show Trigger Info
        shell: powershell
        run: |
          Write-Host "Workflow triggered!"
          Write-Host "Trigger type: ${{ github.event_name }}"
          Write-Host "Branch: ${{ github.ref }}"
          Write-Host "Commit ID: ${{ github.sha }}"
          Write-Host "Simulating patch deployment..."
          Start-Sleep -Seconds 5
          Write-Host "Patch deployment simulation complete."
