name: Run PowerShell Script

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run PowerShell
      shell: powershell
      run: |
        Write-Host "Pipeline started"
        Get-ChildItem
